<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/logregForm.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Snooze | Login</title>
</head>
<body>
    <div class="container">
        <div class="logreg">
            <header>
                <h2 class="logo">:: Snooze ::</h2>
            </header>
            <div style="width: 100%;" class="menu">
                <button class="" id="loginBtn" onclick="loginPopup()">LOGIN</button>
                <button class="" id="registerBtn" onclick="registerPopup()">REGISTER</button>
            </div>
        </div>
        <div class="login">
            <form action="system/loginAuth.php" method="post" name="login">
                <div class="login1">
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="username" id="username" name="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
        <div class="register">
            <form method="post" action="system/register.php" id="register">
                <div class="register1">
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="username" id="username1" name="username1" required>
                        <label for="username1">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" id="password1" name="password1" required>
                        <label for="password1">Password</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock'></i></span>
                        <input type="password" id="confirmPassword1" name="confirmPassword1" required>
                        <label for="confirm_password1">Confirm Password</label>
                    </div>
                    
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
            <p id="error" style="color: red; opacity: 0; white-space: nowrap; bottom: 20px; transition: 0.5s;">Passwords do not match.</p>
            <script>
                const passwordInput = document.getElementById('password1');
                const confirmPasswordInput = document.getElementById('confirmPassword1');
                const error = document.getElementById('error');
        
                function checkPasswords() {
                    const password = passwordInput.value;
                    const confirmPassword = confirmPasswordInput.value;
        
                    if (password !== confirmPassword) {
                        error.style.opacity = 1;
                    } else {
                        error.style.opacity = 0;
                    }
                }
        
                confirmPasswordInput.addEventListener('input', checkPasswords);
                confirmPasswordInput.addEventListener('blur', checkPasswords);
            </script>
        </div>
        <div class="credits">
            <div class="tri-right" style="transform: translateX(40px);"></div>
            <div class="tri-left" style="transform: translateX(40px);"></div>
            <div class="tri-right"></div>
            <button class="" id="creditsBtn" onclick="alertWindow()"><span>CREDITS</span></button>
        </div>
        <div class="alert" onclick="alertWindow()">
            <img src="img/old-paper-nobg.png">
            <p id="alert-text"></p>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/credit.js"></script>
</body>
</html>
